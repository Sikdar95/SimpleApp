<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body style="background-color: #202225; color: skyblue; width: 350px; margin: 68px auto; text-align: center;">
    <div style="border: 1px solid wheat; padding: 5% 4% 8% 4%; height: 480px;">
        <div style="margin-bottom: 25px;">
            <input id="pwdRad" type="radio" name="mode" value="mode"><label class="mode" for="pwdRad">Password</label>
            <input id="durRad" type="radio" name="mode" value="mode"><label class="mode" for="durRad">Duration</label>
        </div>
        <h2 id="currentMode"></h2>
        <div style="height: 65px;">
            <div id="result" class="leftfloat">
            </div>
            <button id="copyBtn" title="Copy Password" class="rightfloat">
                <i class="fa-sharp fa-regular fa-copy"></i>
            </button>
        </div>
        <div style="height: 20px;">
        </div>
        <div id="userinput" style="font-size: 15px;">
        </div>
        <br><br>
    </div>
    <div style="top: 520px; position: absolute; text-align: center; width: inherit;">
        <button id="generateBtn"></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
